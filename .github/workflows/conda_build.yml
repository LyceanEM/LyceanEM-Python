#        with:
#          name: build-${{ matrix.platform.name }}-${{matrix.python-version}}-${{ github.sha }}
#          path: ${{ github.workspace }}/build/*/sire-*.tar.bz2
#          retention-days: 10
#        if: ${{ success() }}
#
