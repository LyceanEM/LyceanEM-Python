name: Build


on:
  workflow_dispatch:
  push:
    branches: [ devel ]
  pull_request:
    branches: [ devel ]

jobs:
  build:
    name: build (${{ matrix.python-version }}, ${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    strategy:
      max-parallel: 9
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        platform:
          - {
              name: "windows",
              os: "windows-latest",
              shell: "pwsh"
            }
          - {
              name: "linux",
              os: "ubuntu-latest",
              shell: "bash -l {0}"
            }
          - {
              name: "macos",
              os: "macos-latest",
              shell: "bash -l {0}"
            }
    environment:
      name: build_env
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    env:
      REPO: "${{ github.event.pull_request.head.repo.full_name || github.repository }}"
    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: build_env
          miniforge-version: latest
          miniforge-variant: Mambaforge
          use-mamba: true
#
      - name: Clone the devel branch (push to devel)
        run: git clone https://github.com/${{ env.REPO }}
        if: github.event_name != 'pull_request'
#
      - name: Clone the feature branch (pull request to devel)
        run: git clone -b ${{ github.head_ref }} --single-branch https://github.com/${{ env.REPO }}
        if: github.event_name == 'pull_request'
#
      - name: Setup Conda
        run: mamba install -y -c conda-forge boa anaconda-client packaging=21 pip-requirements-parser
#

#
      - name: Build Conda package using mamba build
        run: conda mambabuild lyceanem/conda/
#

#
      - name: Upload Conda package
        run: python ${{ github.workspace }}/LyceanEM-Python/actions/upload.py
        env:

          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        if: github.event_name != 'pull_request'