{% set name = "lyceanem" %}
{% set version = "0.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  path: ..



requirements:
  build:
    - python
    - pip
    - conda-forge::pybind11
    - nvidia::cuda
    - conda-forge::cmake
    - conda-forge::ninja
    - conda-forge::scikit-build
    - conda-forge::cxx-compiler

  run:
    - python
    - conda-forge::numpy
    - conda-forge::scipy
    - conda-forge::meshio
    - conda-forge::numba
    - conda-forge::cudatoolkit
    - conda-forge::cupy
    - conda-forge::importlib_resources
    - conda-forge::meshio
    - conda-forge::pyvista


about:
  home: https://lyceanem-python.readthedocs.io/en/latest/index.html
  summary: >
    LyceanEM is a Python library for modelling electromagnetic propagation
    for sensors and communications. You can find the documentation at
    https://lyceanem-python.readthedocs.io/en/latest/
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - LyceanEM

test:
  imports:
    - lyceanem
    - lyceanem.em
    - lyceanem.em
